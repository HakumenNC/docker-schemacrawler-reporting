input {
    file {
        path => ["/usr/share/logstash/inputs/schemacrawler-lints-*.csv"]
        start_position => "beginning"
    }
}

filter {
    csv {
		skip_header => "true"
		separator => ","
        columns => [
			"sclint-dbenv",
			"sclint-dbid",
			"sclint-catalogName",
			"sclint-runid",
			"sclint-hitid",
			"sclint-linterId",
			"sclint-severity",
			"sclint-objectName",
			"sclint-message",
			"sclint-value"
        ]
    }
}

output {
   elasticsearch {
     hosts => "http://192.168.67.181:9200"
     index => "schemacrawler-lints"
   }
stdout {}
}