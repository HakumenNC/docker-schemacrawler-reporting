<!doctype html>
<html>
	<head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>docker-schemacrawler-reporting</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1">docker-schemacrawler-reporting</section>
				<section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1">Lints</section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1"><img src="img/lints/dashboard-lints.PNG"></section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1"><img src="img/lints/pie-nb-anomalies-par-base.PNG"></section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1"><img src="img/lints/metric-nb-anomalie-par-criticite.PNG"></section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1"><img src="img/lints/pie-type-anomalie-par-criticite-et-base.PNG"></section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1"><img src="img/lints/pie-proportion-lints-core-et-add.PNG"></section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1"><img src="img/lints/horbar-top-anomalies.PNG"></section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1"><img src="img/lints/horbar-top-objets-avec-anomalies.PNG"></section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1"><img src="img/lints/table-liste-details-anomalies.PNG"></section>
				</section>
				<section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1">RGPD</section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1"><img src="img/rgpd/dashboard-rgpd.PNG"></section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1"><img src="img/rgpd/pie-proportion-colonnes-rgpd-par-base.PNG"></section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1"><img src="img/rgpd/metric-nombre-total-colonnes.PNG"></section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1"><img src="img/rgpd/metric-nombre-total-colonnes-rgpd.PNG"></section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1"><img src="img/rgpd/pie-proportion-colonnes-rgpd.PNG"></section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1"><img src="img/rgpd/horbar-nombre-colonnes-par-base.PNG"></section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1"><img src="img/rgpd/horbar-nombre-colonnes-rgpd-par-base.PNG"></section>
					<section data-background-image="img/reveal_bg.png" data-background-opacity="0.1"><img src="img/rgpd/table-liste-details.PNG"></section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
